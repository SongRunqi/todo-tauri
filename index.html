<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 我的待办事项</h1>
            <button id="settingsBtn" class="settings-btn" title="设置">⚙️</button>
        </div>

        <!-- 加载状态和错误消息 -->
        <div id="statusMessage" class="status-message"></div>

        <div id="appContent" style="display: none;">
            <div class="input-section">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="添加新的待办事项..."
                    autocomplete="off"
                >
                <button id="addBtn">添加</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">进行中</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="stats">
                <span id="todoCount">0 个待办事项</span>
                <button id="clearCompleted">清除已完成</button>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 设置</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiKey">API 密钥 (API_KEY)</label>
                    <input
                        type="password"
                        id="apiKey"
                        placeholder="输入你的 DeepSeek API 密钥"
                        autocomplete="off"
                    >
                    <small>获取地址: <a href="https://platform.deepseek.com/" target="_blank">platform.deepseek.com</a></small>
                </div>

                <div class="form-group">
                    <label for="language">语言 (TODO_LANG)</label>
                    <select id="language">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="llmBaseUrl">LLM API 端点 (可选)</label>
                    <input
                        type="text"
                        id="llmBaseUrl"
                        placeholder="https://api.deepseek.com/chat/completions"
                        autocomplete="off"
                    >
                    <small>默认使用 DeepSeek，可切换到其他 LLM 提供商</small>
                </div>

                <div class="form-group">
                    <label for="llmModel">模型 (可选)</label>
                    <input
                        type="text"
                        id="llmModel"
                        placeholder="deepseek-chat"
                        autocomplete="off"
                    >
                </div>

                <div class="config-status" id="configStatus"></div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="save-btn">保存设置</button>
                <button id="cancelSettings" class="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
